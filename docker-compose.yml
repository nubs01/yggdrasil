services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yggdrasil-fastapi
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.local
    command: uv run uvicorn src.main:app
    healthcheck:
      # Make sure your FastAPI app exposes /health (or change this path)
      test: ["CMD-SHELL", "curl --fail http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: yggdrasil-vite
    restart: unless-stopped
    env_file:
      - ./web/.env
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"         # Vite dev server (or change to 80 if you're serving built assets)
    healthcheck:
      # For Vite dev: root URL; for a built app behind nginx, adjust path/port as needed
      test: ["CMD-SHELL", "curl --fail http://localhost:5173/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
